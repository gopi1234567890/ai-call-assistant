server {
    listen 80;
    server_name localhost;

    # Root folder
    root /usr/share/nginx/html;
    index index.html;

    # React app served at /ai-call-assistant
    location /ai-call-assistant/ {
        # Try to serve the file, fallback to index.html for React routing
        try_files $uri /ai-call-assistant/index.html;
    }

    # Static assets (JS, CSS, media)
    location /ai-call-assistant/static/ {
        alias /usr/share/nginx/html/ai-call-assistant/static/;
    }

    # Optional: gzip for performance
    gzip on;
    gzip_types text/plain application/javascript application/json text/css image/svg+xml;
}
